<div>
  <br>

  <mat-card>
    <section class="mat-typography">
      <h3>Create a new state</h3>
    </section>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="createForm" class="create-form">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="State Id" formControlName="stateid" #stateid>
      </mat-form-field>

      <mat-form-field class="field-full-width">
        <input matInput placeholder="State name" formControlName="statename" #statename>
      </mat-form-field>
      
      
      

      <!--  <mat-divide></mat-divide>-->
      <br><br>
      <button mat-raised-button color="ascent" routerLink="/list">Back</button>
       <button type="submit" (click)="addState(stateid.value, statename.value)"[disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Save</button>

    </form>
  </mat-card>
</div>
